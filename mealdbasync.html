<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khabar dibi Naki</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body class="bg-gray">
    <h2 class="text-center text-success">Search Your Favourit Food</h2>
    <div class="input-group mb-3 w-50 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search the Food You want"
        aria-label="fjdfdjkfj"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchFood()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>

    <div id="meal-details" class="w-50 mx-auto container mb-4">
    </div>

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col"></div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="/js/mealdbasync.js"></script>
  </body>
</html>
